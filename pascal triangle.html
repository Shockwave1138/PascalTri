<!DOCTYPE html>
<html>
<head>
<style>
.container{
  margin: 0 auto;
}
.block{
  display: inline-block;
  position:relative;
  border: 1px solid grey;
  text-align:center;
}
.divblock{
  text-align:center;
  vertical-align: middle;
}


</style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <script>
function printPascalTriangle(){
  document.getElementById("pascal").innerHTML = "";
  var rows = document.getElementById("numRows").value;
  var arr = generatePascal(+rows);
  for(var i=0;i<arr.length;i++){
    var div = document.createElement('div');
    div.className ="divblock";
    for(var k=0;k<arr[i].length;k++){
      var span = document.createElement('span');
      span.innerHTML=arr[i][k];
      span.className ="block";
      div.appendChild(span);
    }
    document.getElementById("pascal").appendChild(div);
  }
}
function generatePascal(n){
  var arr = [];
  var tmp;
  for(var i=0;i<n;i++){
    arr[i]=[];
    for(var k=0; k<=i; k++){
      if(k==i){
        arr[i].push(1);
      }else{
        tmp = (!!arr[i-1][k-1]?arr[i-1][k-1]:0)+(!!arr[i-1][k]?arr[i-1][k]:0);
        arr[i].push(tmp);
      }
    }
  }
  return arr;
}
  
  </script>
</head>
<body onload="printPascalTriangle()">
    <div class="container">
        <input type="text" placeholder="Enter number of rows for pascal Triangle" style="width:80%" id="numRows" value="5">
        <input type="submit"" value="Go" name="Go" onClick="printPascalTriangle()">
        <div id="pascal"></div>
    </div>
</body>
</html>
